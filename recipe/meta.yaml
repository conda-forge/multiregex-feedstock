{% set name = "multiregex" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multiregex-{{ version }}.tar.gz
  sha256: 875ecb79cada5ae4c5d26bad1eb3f82f003c3d1d22451363a01c98644a5bf20e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
    - setuptools
  run:
    - pyahocorasick
    - python >=3.8

test:
  imports:
    - multiregex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Quantco/multiregex
  summary: Speed up regex matching with non-regex substring "prematchers", similar to Bloom filters.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ivergara
    - jonashaag
